<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-8">My Weather App</h1>
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="flex mb-4">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city name"
            class="flex-grow px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="search-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Search
          </button>
        </div>
        <div id="weather-info" class="text-center"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
